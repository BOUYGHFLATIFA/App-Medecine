<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background: linear-gradient(90deg, #4e73df, #375ab6);
            color: white;
        }
        .btn-action {
            margin: 0.5rem;
            font-weight: bold;
        }
        .table th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/accueil}">Gestion Médicale</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/ajouter-patient}">Ajouter Patient</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ajouter-medecin}">Ajouter Médecin</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/chercher-malade}">Chercher Patient</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="text-center mb-4">
        <a th:href="@{/ajouter-patient}" class="btn btn-primary btn-action">Ajouter Patient</a>
        <a th:href="@{/chercher-malade}" class="btn btn-success btn-action">Chercher Patient</a>
        <a th:href="@{/ajouter-medecin}" class="btn btn-danger btn-action">Ajouter Médecin</a>
    </div>

    <h2>Liste des Patients</h2>
    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date de Naissance</th>
                <th>État</th>
                <th>Score</th>
                <th>Médecin Traitant</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
    <td th:text="${patient.id}"></td>
    <td th:text="${patient.nom}"></td>
    <td th:text="${patient.dateNaissance}"></td>
    <td th:text="${patient.etat}"></td>
    <td th:text="${patient.score}"></td>
    <td th:text="${patient.medecinTraitant.nom}"></td>
</tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
