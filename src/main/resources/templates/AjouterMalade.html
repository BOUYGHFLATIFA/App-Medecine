<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #4e73df;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-submit {
            background: linear-gradient(90deg, #4e73df, #375ab6);
            color: #fff;
            border: none;
        }

        .btn-submit:hover {
            background: #375ab6;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Ajouter un Patient</h2>
    <form th:action="@{/ajouter-patient}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom du patient" required>
        </div>
        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de Naissance</label>
            <input type="date" id="dateNaissance" name="dateNaissance" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="etat" class="form-label">État</label>
            <input type="text" id="etat" name="etat" class="form-control" placeholder="État du patient" required>
        </div>
        <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="number" id="score" name="score" class="form-control" placeholder="Score" required>
        </div>
        <div class="mb-3">
            <label for="medecinTraitant" class="form-label">Médecin Traitant</label>
            <select id="medecinTraitant" name="medecinTraitant" class="form-select" required>
                <option value="">-- Sélectionnez un Médecin --</option>
                <!-- Liste dynamique des médecins -->
                <option th:each="medecin : ${medecins}" 
                        th:value="${medecin.id}" 
                        th:text="${medecin.nom}">Dr. Smith</option>
            </select>
        </div>
        <button type="submit" class="btn btn-submit w-100">Ajouter</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
