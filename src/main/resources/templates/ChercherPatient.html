<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chercher un Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary">Chercher un Patient</h2>
    <form th:action="@{/chercher-malade}" method="get">
        <div class="input-group mb-3">
            <input type="text" name="nom" class="form-control" placeholder="Nom du patient" required>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>

    <!-- Section pour afficher les résultats -->
    <div class="mt-4">
        <h3>Résultats de la recherche :</h3>
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date de Naissance</th>
                    <th>État</th>
                    <th>Score</th>
                    <th>Médecin Traitant</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="malade : ${malades}">
                    <td th:text="${malade.id}"></td>
                    <td th:text="${malade.nom}"></td>
                    <td th:text="${malade.dateNaissance}"></td>
                    <td th:text="${malade.etat}"></td>
                    <td th:text="${malade.score}"></td>
                    <td th:text="${malade.medecinTraitant.nom}"></td>
                </tr>
            </tbody>
        </table>
        <!-- Message si aucun résultat n'est trouvé -->
        <p th:if="${#lists.isEmpty(malades)}" class="text-danger">Aucun patient trouvé.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
